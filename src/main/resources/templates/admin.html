<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">

    <title>Admin page</title>
</head>

<body>
<!-- Верхнаяя навигационная панель -->
<header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow text-white" data-bs-theme="dark">
    <div class="navbar-text d-inline-flex text-white" style="font-size: large">
        <strong class="mb-0 me-2 ms-3" id="nav-username"></strong>
        <span class="me-1" style="font-size: large">with roles:</span>
        <span id="nav-roles">
            </span>
    </div>
    <form method="POST" action="/logout" class="d-flex">
        <button class="btn navbar-text" type="submit">Logout</button>
    </form>
</header>

<div class="container-fluid bg-light">
    <div class="row ">
        <!-- Левый сайдбар -->
        <div class="sidebar col-md-3 col-lg-2 p-0 bg-white full-height">
            <ul class="nav flex-column nav-pills mt-3">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <!-- Основной контент -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1 class="pt-3 pb-2 mb-3 h1">Admin panel</h1>
            <!-- Вкладки -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="users-tab" data-bs-toggle="tab" href="#users-table"
                       role="tab" aria-controls="users-tab" aria-selected="true">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-user-tab" data-bs-toggle="tab" href="#new-user" role="tab"
                       aria-controls="new-user" aria-selected="false">New User</a>
                </li>
            </ul>
            <!-- Контент -->
            <div class="tab-content" id="myTabContent">
                <!-- Таблица с пользователями -->
                <div class="tab-pane fade show active" id="users-table" role="tabpanel"
                     aria-labelledby="users-tab">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="h5 mb-0 p-1">All users</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Форма создания пользователя -->
                <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="h5 mb-0 p-1">Add new user</h5>
                        </div>
                        <div class="card-body col-4 offset-4">
                            <form id="form-new-user" method="POST" action="/api/users">
                                <div class="form-group mt-3">
                                    <label for="input-new-first-name" class="form-label custom-label">First
                                        name</label>
                                    <input type="text" class="form-control" id="input-new-first-name"
                                           name="input-new-first-name"
                                           placeholder="First name">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="input-new-last-name" class="form-label custom-label">Last name</label>
                                    <input type="text" class="form-control" id="input-new-last-name"
                                           name="input-new-last-name"
                                           placeholder="Last name">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="input-new-age" class="form-label custom-label">Age</label>
                                    <input type="number" class="form-control" id="input-new-age" name="input-new-age"
                                           placeholder="Age">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="input-new-email" class="form-label custom-label">Email</label>
                                    <input type="email" class="form-control" id="input-new-email" name="input-new-email"
                                           placeholder="Email" required>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="input-new-password" class="form-label custom-label">Password</label>
                                    <input type="password" class="form-control" id="input-new-password"
                                           name="input-new-password" placeholder="Password" required>
                                </div>

                                <div class="form-group mt-3">
                                    <label for="select-new-roles" class="form-label custom-label">Role</label>
                                    <select multiple class="form-control" size="2" id="select-new-roles"
                                            name="select-new-roles"
                                            required>
                                    </select>
                                </div>
                                <div class="form-group mt-3 d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success">Add new user</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Модальное окно удаления пользователя -->
            <div class="modal fade" id="modal-delete-user" tabindex="-1"
                 role="dialog" aria-labelledby="DeleteModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="DeleteModalLabel">Delete user</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body col-8 offset-2">
                            <form id="form-delete-user">
                                <div class="form-group mt-3">
                                    <label for="input-delete-id" class="form-label custom-label">Id</label>
                                    <input readonly type="text" class="form-control"
                                           id="input-delete-id" name="input-delete-id" disabled/>
                                </div>

                                <div class="form-group mt-3">
                                    <label for="input-delete-first-name" class="form-label custom-label">First
                                        name</label>
                                    <input readonly type="text" class="form-control"
                                           id="input-delete-first-name" name="input-delete-first-name" disabled/>
                                </div>

                                <div class="form-group mt-3">
                                    <label for="input-delete-last-name" class="form-label custom-label">Last
                                        name</label>
                                    <input readonly type="text" class="form-control"
                                           id="input-delete-last-name" name="input-delete-last-name" disabled/>
                                </div>

                                <div class="form-group mt-3">
                                    <label for="input-delete-age" class="form-label custom-label">Age</label>
                                    <input readonly type="number" class="form-control"
                                           id="input-delete-age" name="input-delete-age" disabled/>
                                </div>

                                <div class="form-group mt-3">
                                    <label for="input-delete-email"
                                           class="form-label custom-label">Email</label>
                                    <input readonly type="email" class="form-control"
                                           id="input-delete-email" name="input-delete-email" disabled/>
                                </div>

                                <div class="form-group mt-3">
                                    <label for="select-delete-roles"
                                           class="form-label custom-label">Role</label>
                                    <select multiple class="form-control"
                                            id="select-delete-roles"
                                            size="2"
                                            disabled>
                                    </select>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Close
                            </button>
                            <input type="submit" class="btn btn-danger"
                                   value="Delete"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Модальное окно редактирования пользователя -->
            <div class="modal fade" id="modal-edit-user"
                 tabindex="-1" role="form" aria-labelledby="EditModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="EditModalLabel">Edit user</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body col-8 offset-2">
                            <form id="form-edit-user">
                                <div class="form-group mt-3">
                                    <label for="input-edit-id"
                                           class="form-label custom-label">Id</label>
                                    <input readonly type="text" class="form-control"
                                           id="input-edit-id" name="input-edit-id" disabled/>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="input-edit-first-name"
                                           class="form-label custom-label">First
                                        name</label>
                                    <input type="text" class="form-control"
                                           id="input-edit-first-name" name="input-edit-first-name"/>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="input-edit-last-name"
                                           class="form-label custom-label">Last name</label>
                                    <input type="text" class="form-control"
                                           id="input-edit-last-name" name="input-edit-last-name"/>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="input-edit-age"
                                           class="form-label custom-label">Age</label>
                                    <input type="number" class="form-control" id="input-edit-age"
                                           name="input-edit-age"/>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="input-edit-email" class="form-label custom-label">Email</label>
                                    <input type="email" class="form-control" id="input-edit-email"
                                           name="input-edit-email" required/>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="input-edit-password"
                                           class="form-label custom-label">Password</label>
                                    <input type="password" class="form-control"
                                           id="input-edit-password" name="input-edit-password" required/>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="select-edit-roles"
                                           class="form-label custom-label">Role</label>
                                    <select multiple class="form-control"
                                            id="select-edit-roles"
                                            name="select-edit-roles"
                                            size="2" required>
                                    </select>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Close
                            </button>
                            <input type="submit" class="btn btn-primary"
                                   value="Edit"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/admin.js"></script>
</body>

</html>
